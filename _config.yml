# HTML Compression html界面压缩，减少文件大小
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults 配置文章内容界面 使用single布局
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true #阅读时间片段
      comments: true # true
      share: true
      show_date: true #启动发布日期
      # date_format: "%Y-%m-%d" # 日期格式 默认"%B %-d, %Y"
      related: false # 关闭推荐关联文章
      toc_sticky: true #目录位置锁定
      toc_label: "My Table" #目录标题
      toc_icon: "cog" #目录icon
      # classes: wide # 关闭宽页 会让目录显示在上方
      # author_profile: true #侧边栏添加作者简介