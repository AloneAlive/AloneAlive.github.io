# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

#theme                  : "minimal-mistakes-jekyll"
remote_theme           : "mmistakes/minimal-mistakes"
# 主题皮肤 参考：https://mmistakes.github.io/minimal-mistakes/docs/configuration/
minimal_mistakes_skin    : "default" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin_dark   : "dark" # 新增黑暗主题切换，对应主题需是default

# Site Settings 站点语言
locale                   : "en-US"
# 网站标题
title                    : "WIZZIE BLOG"
# 网站标题字幕
subtitle                 : "one personal website for android framework blog"
# title_separator          : "android framework blog"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "sun wengang"
description              : "android framework blogs."
# 网站链接网址
url                      : "https://alonealive.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "AloneAlive/alonealive.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
# 网站标头徽标
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# 网站左侧标题图标logo
logo                     : #"/assets/images/s.jpg" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200  # 每分钟阅读字数200

